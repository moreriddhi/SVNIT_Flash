{% include 'base.html' %}
{% block title %}Registration{% endblock %}
{% block body %}
    <div class="rashmit">
    <script type="text/javascript">
        function randomnumber() {
        document.forms[0].randomnumber.value=(Math.round(Math.random()*9999999999999999+1));
        }
        onload=randomnumber
    </script>
    <form action="">
        <input name="randomnumber" readonly>
    </form>
    </div>
{% endblock %}
